<section id='contactPage' class='container viewPage' layout="column" md-theme="contactTheme">
	<md-toolbar class="md-primary">
		<h1>Contact Me</h1>
	</md-toolbar>
	<div id="viewPageMain">
		<md-content layout-padding>
			<form ng-submit="submit(contactform)" name="contactform" novalidate>
				<md-input-container>
					<label for="inputName">Name</label>
					<input ng-model="emailData.inputName" type="text" id="inputName" name="inputName" required>
					<!-- Error message from form validation -->
					<div ng-messages="contactform.inputName.$error" ng-show="contactform.inputName.$touched">
						<div ng-message="required">Please enter your name.</div>
					</div>
				</md-input-container>
				<md-input-container>
					<label for="inputEmail">Email Address</label><br/>
					<input ng-model="emailData.inputEmail" type="email" id="inputEmail" name="inputEmail" required>
					<!-- Error message from form validation, display different error message based on error -->
					<div ng-messages="contactform.inputEmail.$error" ng-show="contactform.inputEmail.$touched">
						<div ng-message="required">Please enter your email address.</div>
						<div ng-message="email">The email address you entered is invalid.</div>
					</div>
				</md-input-container>
				<md-input-container>
					<label for="inputMessage">Message</label><br/>
					<textarea ng-model="emailData.inputMessage" type="text" id="inputMessage" name="inputMessage" required></textarea>
					<!-- Error message from form validation -->
					<div ng-messages="contactform.inputMessage.$error" ng-show="contactform.inputMessage.$touched">
						<div ng-message="required">Please enter a message.</div>
					</div>
				</md-input-container>
				<div layout="row" layout-sm="column">
					<md-button type="submit" class="md-raised md-primary emailButton" ng-disabled="contactform.$invalid">Send Mail</md-button>
					<div ng-model="resultMessage" class="emailResult fadein fadeout" ng-class="{'sendError': sendError}" ng-show="showResult">{{ resultMessage }}</div>
				</div>

			</form>
		</md-content>
	</div>
</section>
